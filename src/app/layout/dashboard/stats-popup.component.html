
<div class="dialog-header">
    <p style="padding-left: 80px;font-weight: bold;font-size: small;">Team : {{team}} <br> {{from | date:'dd-MMM-yy'}} to {{to | date:'dd-MMM-yy'}}</p>
    <img class="round-img" src="{{playerimage}}" />
    <button mat-icon-button class="close-btn" mat-dialog-close>
      âœ•
    </button>
</div>

<div class="table-wrapper">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="{{header1}}">
      <th mat-header-cell *matHeaderCellDef>{{header1}}</th>
      <td mat-cell *matCellDef="let row">{{ row.column1 | date:'dd-MMM-yy'}}</td>
    </ng-container>


    <ng-container matColumnDef="{{header2}}">
      <th mat-header-cell *matHeaderCellDef>{{header2}}</th>
      <td mat-cell *matCellDef="let row"><b>{{ row.column2 }}</b></td>
    </ng-container>


    <ng-container matColumnDef="{{header3}}">
      <th mat-header-cell *matHeaderCellDef>{{header3}}</th>
      <td mat-cell *matCellDef="let row">{{ row.column3 }}</td>
    </ng-container>


    <ng-container matColumnDef="{{header4}}">
      <th mat-header-cell *matHeaderCellDef>{{header4}}</th>
      <td mat-cell *matCellDef="let row">{{ row.column4 }}</td>
    </ng-container>

    <ng-container matColumnDef="{{header5}}">
      <th mat-header-cell *matHeaderCellDef>{{header5}}</th>
      <td mat-cell *matCellDef="let row">{{ row.column5 }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[10]"
    [pageSize]="10"
    showFirstLastButtons>
  </mat-paginator>

</div>
